<!DOCTYPE html>

<html class="dark" lang="zh-TW">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <title>遊戲選單</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#25c0f4",
                        "primary-glow": "#25c0f4",
                        "background-light": "#f5f8f8",
                        "background-dark": "#101e22",
                        "glass-surface": "rgba(255, 255, 255, 0.05)",
                        "glass-border": "rgba(255, 255, 255, 0.15)",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "Noto Sans TC", "sans-serif"],
                        "sans": ["Space Grotesk", "Noto Sans TC", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "2xl": "2rem", "full": "9999px" },
                    boxShadow: {
                        'neon': '0 0 10px rgba(37, 192, 244, 0.5), 0 0 20px rgba(37, 192, 244, 0.3)',
                        'neon-hover': '0 0 15px rgba(37, 192, 244, 0.7), 0 0 30px rgba(37, 192, 244, 0.5)',
                        'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.37)',
                    },
                    backgroundImage: {
                        'silver-gradient': 'linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%)',
                    }
                },
            },
        }

        function goBack() {
            const params = new URLSearchParams(window.location.search);
            const from = params.get('from');
            if (from === 'index') {
                window.location.href = 'index.html';
            } else {
                window.location.href = 'play.html';
            }
        }
    </script>
    <style>
        .text-glow {
            text-shadow: 0 0 10px rgba(37, 192, 244, 0.7);
        }

        .icon-glow {
            filter: drop-shadow(0 0 5px rgba(37, 192, 244, 0.6));
        }

        /* Custom scrollbar hiding for cleaner UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
    <style>
        body {
            min-height: 100dvh;
        }
    </style>
</head>

<body class="bg-background-dark text-white font-display min-h-[100dvh] w-full select-none">
    <!-- Main Container -->
    <div class="relative flex min-h-[100dvh] w-full flex-col">
        <!-- Background Layer: Abstract VR Space -->
        <div class="absolute inset-0 z-0">
            <img alt="Abstract low poly neon grid with blue and purple rhythm waves"
                class="h-full w-full object-cover opacity-60"
                src="https://lh3.googleusercontent.com/aida-public/AB6AXuBBHZFSchGk-H_6A5P18IBw-kYfcTrLpluN6iFPQNSqecx8IGfsVNDLMXeB1IPKb6sOFaNWSYnP389T2JxGMYjtWMGbpiCXC8oQViwNHNbrKd4dIH1RoQWol9zAylQ5FGr725hG3avVkS8ef2l3dqVhfIvo5-Fnr52alDQ-mKGn7sluy_ECLrUvGAwtfTNesP4ZHeZrnWv0r2WKADCZgPQcPbYUS1i4M99LdTq7X9dyQKf2Axa-jsbOJguggbo1HYP2SN64B6YZtQGf" />
            <!-- Gradient Overlay for better text legibility -->
            <div
                class="absolute inset-0 bg-gradient-to-b from-[#101e22]/90 via-[#101e22]/80 to-[#101e22]/90 backdrop-blur-sm">
            </div>
            <!-- Decorative Elements: Digital Noise / Glitch lines -->
            <div class="absolute top-0 left-0 w-full h-[1px] bg-primary/20 animate-pulse"></div>
            <div class="absolute bottom-10 right-0 w-2/3 h-[1px] bg-primary/10"></div>
            <div class="absolute top-1/4 left-10 w-2 h-2 rounded-full bg-primary/40 blur-[2px]"></div>
            <div class="absolute bottom-1/3 right-10 w-3 h-3 rounded-full bg-white/20 blur-[4px]"></div>
        </div>
        <!-- Content Layer -->
        <div class="relative z-10 flex flex-col items-center justify-center h-full w-full max-w-md mx-auto px-6 py-8">
            <!-- Header Section -->
            <div class="w-full flex flex-col items-center mb-10 space-y-2">
                <span class="text-primary text-xs tracking-[0.3em] font-bold uppercase opacity-80">System Menu</span>
                <h1 class="text-white text-4xl md:text-5xl font-bold tracking-tight text-center text-glow">
                    遊戲選單
                </h1>
                <div class="h-1 w-24 bg-primary rounded-full mt-4 shadow-neon"></div>
            </div>
            <!-- Menu Buttons Container -->
            <div class="w-full flex flex-col gap-4">
                <!-- Character Customization Button -->
                <button
                    class="group relative flex w-full items-center justify-between overflow-hidden rounded-xl border border-glass-border bg-silver-gradient px-5 py-5 backdrop-blur-md transition-all duration-300 hover:border-primary hover:shadow-neon-hover hover:-translate-y-1 active:scale-[0.98]">
                    <div class="absolute inset-0 bg-primary/0 transition-colors duration-300 group-hover:bg-primary/5">
                    </div>
                    <div class="flex items-center gap-4 relative z-10">
                        <div
                            class="flex h-10 w-10 items-center justify-center rounded-lg bg-white/10 text-primary icon-glow transition-all duration-300 group-hover:bg-primary group-hover:text-white">
                            <span class="material-symbols-outlined text-2xl">person</span>
                        </div>
                        <div class="flex flex-col items-start text-left">
                            <span class="text-lg font-bold tracking-wide text-white">角色造型更換</span>
                            <span
                                class="text-[10px] uppercase tracking-widest text-gray-400 group-hover:text-primary/80">Customize
                                Avatar</span>
                        </div>
                    </div>
                    <span
                        class="material-symbols-outlined text-gray-500 transition-all duration-300 group-hover:text-primary group-hover:translate-x-1">chevron_right</span>
                </button>
                <!-- Change Track Button -->
                <button
                    class="group relative flex w-full items-center justify-between overflow-hidden rounded-xl border border-glass-border bg-silver-gradient px-5 py-5 backdrop-blur-md transition-all duration-300 hover:border-primary hover:shadow-neon-hover hover:-translate-y-1 active:scale-[0.98]">
                    <div class="absolute inset-0 bg-primary/0 transition-colors duration-300 group-hover:bg-primary/5">
                    </div>
                    <div class="flex items-center gap-4 relative z-10">
                        <div
                            class="flex h-10 w-10 items-center justify-center rounded-lg bg-white/10 text-primary icon-glow transition-all duration-300 group-hover:bg-primary group-hover:text-white">
                            <span class="material-symbols-outlined text-2xl">library_music</span>
                        </div>
                        <div class="flex flex-col items-start text-left">
                            <span class="text-lg font-bold tracking-wide text-white">更換曲目</span>
                            <span
                                class="text-[10px] uppercase tracking-widest text-gray-400 group-hover:text-primary/80">Select
                                Track</span>
                        </div>
                    </div>
                    <span
                        class="material-symbols-outlined text-gray-500 transition-all duration-300 group-hover:text-primary group-hover:translate-x-1">chevron_right</span>
                </button>
                <!-- Report Issue Button -->
                <button
                    class="group relative flex w-full items-center justify-between overflow-hidden rounded-xl border border-glass-border bg-silver-gradient px-5 py-5 backdrop-blur-md transition-all duration-300 hover:border-primary hover:shadow-neon-hover hover:-translate-y-1 active:scale-[0.98]">
                    <div class="absolute inset-0 bg-primary/0 transition-colors duration-300 group-hover:bg-primary/5">
                    </div>
                    <div class="flex items-center gap-4 relative z-10">
                        <div
                            class="flex h-10 w-10 items-center justify-center rounded-lg bg-white/10 text-primary icon-glow transition-all duration-300 group-hover:bg-primary group-hover:text-white">
                            <span class="material-symbols-outlined text-2xl">bug_report</span>
                        </div>
                        <div class="flex flex-col items-start text-left">
                            <span class="text-lg font-bold tracking-wide text-white">問題回報</span>
                            <span
                                class="text-[10px] uppercase tracking-widest text-gray-400 group-hover:text-primary/80">Report
                                Issue</span>
                        </div>
                    </div>
                    <span
                        class="material-symbols-outlined text-gray-500 transition-all duration-300 group-hover:text-primary group-hover:translate-x-1">chevron_right</span>
                </button>
                <!-- Shop Button -->
                <button
                    class="group relative flex w-full items-center justify-between overflow-hidden rounded-xl border border-glass-border bg-silver-gradient px-5 py-5 backdrop-blur-md transition-all duration-300 hover:border-primary hover:shadow-neon-hover hover:-translate-y-1 active:scale-[0.98]">
                    <div class="absolute inset-0 bg-primary/0 transition-colors duration-300 group-hover:bg-primary/5">
                    </div>
                    <div class="flex items-center gap-4 relative z-10">
                        <div
                            class="flex h-10 w-10 items-center justify-center rounded-lg bg-white/10 text-primary icon-glow transition-all duration-300 group-hover:bg-primary group-hover:text-white">
                            <span class="material-symbols-outlined text-2xl">shopping_cart</span>
                        </div>
                        <div class="flex flex-col items-start text-left">
                            <span class="text-lg font-bold tracking-wide text-white">商店</span>
                            <span
                                class="text-[10px] uppercase tracking-widest text-gray-400 group-hover:text-primary/80">Item
                                Shop</span>
                        </div>
                    </div>
                    <span
                        class="material-symbols-outlined text-gray-500 transition-all duration-300 group-hover:text-primary group-hover:translate-x-1">chevron_right</span>
                </button>
            </div>
            <!-- Footer / Close Action -->
            <div class="mt-auto pb-6 w-full flex justify-center pt-8">
                <button onclick="goBack()"
                    class="group flex h-14 w-14 items-center justify-center rounded-full border border-white/20 bg-white/5 backdrop-blur-md transition-all duration-300 hover:border-primary hover:bg-primary hover:shadow-neon hover:scale-110 active:scale-95">
                    <span
                        class="material-symbols-outlined text-3xl text-white group-hover:text-background-dark">close</span>
                </button>
            </div>
            <!-- Version info -->
            <div class="absolute bottom-2 text-[10px] text-white/30 tracking-widest">
                VER 0.8.3 PORTRAIT READY
            </div>
        </div>
    </div>
</body>

</html>
