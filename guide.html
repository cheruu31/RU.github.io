<!DOCTYPE html>

<html class="dark" lang="zh-TW">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <title>新手教學 - VR Rhythm Game</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;family=Noto+Sans+TC:wght@400;500;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#25c0f4",
                        "primary-dim": "#1a8cb3",
                        "background-light": "#f5f8f8",
                        "background-dark": "#101e22",
                        "surface-glass": "rgba(16, 30, 34, 0.75)",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "Noto Sans TC", "sans-serif"],
                        "body": ["Noto Sans TC", "sans-serif"]
                    },
                    backgroundImage: {
                        'neon-gradient': 'linear-gradient(135deg, rgba(37,192,244,0.2) 0%, rgba(37,192,244,0) 100%)',
                        'metallic': 'linear-gradient(180deg, #FFFFFF 0%, #A0B0B8 100%)',
                    },
                    boxShadow: {
                        'neon': '0 0 15px rgba(37, 192, 244, 0.6)',
                        'neon-sm': '0 0 8px rgba(37, 192, 244, 0.4)',
                        'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.37)',
                    }
                },
            },
        }
    </script>
    <style>
        .text-metallic {
            background: linear-gradient(180deg, #FFFFFF 20%, #BCCCD1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .bg-grid-pattern {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(37, 192, 244, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(37, 192, 244, 0.05) 1px, transparent 1px);
        }

        /* Y2K Scanline effect */
        .scanlines {
            background: linear-gradient(to bottom,
                    rgba(255, 255, 255, 0),
                    rgba(255, 255, 255, 0) 50%,
                    rgba(0, 0, 0, 0.1) 50%,
                    rgba(0, 0, 0, 0.1));
            background-size: 100% 4px;
            pointer-events: none;
        }
    </style>
    <style>
        body {
            min-height: 100dvh;
        }
    </style>
</head>

<body class="bg-background-dark font-display antialiased selection:bg-primary selection:text-white">
    <!-- Background Game Scene Simulation -->
    <div class="fixed inset-0 z-0">
        <!-- Abstract blurred game background -->
        <div class="absolute inset-0 bg-cover bg-center blur-md scale-105"
            data-alt="Blurred neon cityscape night scene with bright lights"
            style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDVe0n8wz2asWGc_HGefr-jifDExRD90ZPvb8KxW7idDRo7FUnnxQNOAQT0b6roAxX9zph3c2tNyGtnghTcm5Ioyw_fxORdohHhI2_Hm_kXNTF17uiddwxsNOXzpy0Rq_mETme32HkUqRDnZ5hWjqI1XuheiLldzJe99KGq0jSrXx9bIQPtiihcNqmsrNhW-BvlcflkZtGJ43OeZVM-KS9y9iYv3Ko5iE4YMHIE3MADUQ-ehUk91DFOa55hBeeGXnHudSCXwprvUDsV');">
        </div>
        <!-- Overlay Darkener -->
        <div class="absolute inset-0 bg-background-dark/80"></div>
        <!-- Grid Pattern -->
        <div class="absolute inset-0 bg-grid-pattern opacity-30"></div>
        <!-- Scanlines -->
        <div class="absolute inset-0 scanlines opacity-50"></div>
        <!-- Ambient Neon Glows -->
        <div class="absolute top-1/4 left-0 w-64 h-64 bg-primary/20 rounded-full blur-[100px]"></div>
        <div class="absolute bottom-0 right-0 w-80 h-80 bg-purple-500/20 rounded-full blur-[100px]"></div>
    </div>
    <!-- Main Content Wrapper -->
    <div class="relative z-10 flex min-h-[100dvh] w-full flex-col max-w-md mx-auto">
        <!-- Header / Nav -->
        <div class="flex items-center justify-between p-6 pt-8">
            <div class="flex items-center gap-2 opacity-80">
                <span class="material-symbols-outlined text-primary animate-pulse">equalizer</span>
                <span class="text-xs font-bold tracking-[0.2em] text-white">TUTORIAL_MODE</span>
            </div>
            <button onclick="window.location.href='play.html'"
                class="group flex items-center gap-2 rounded-full border border-primary/30 bg-primary/10 pl-4 pr-2 py-1.5 transition-all hover:bg-primary hover:shadow-neon">
                <span class="text-sm font-bold text-white group-hover:text-background-dark">了解了！</span>
                <div
                    class="flex h-6 w-6 items-center justify-center rounded-full bg-primary text-background-dark group-hover:bg-white">
                    <span class="material-symbols-outlined text-[16px]">check</span>
                </div>
            </button>
        </div>
        <!-- Scrollable Content Area -->
        <div class="flex-1 overflow-y-auto px-4 pb-4 scrollbar-hide flex flex-col justify-center gap-6">
            <!-- Main Instruction Card -->
            <div
                class="relative overflow-hidden rounded-2xl border border-white/10 bg-surface-glass p-6 backdrop-blur-xl shadow-glass">
                <div class="absolute -right-10 -top-10 h-32 w-32 rounded-full bg-primary/10 blur-2xl"></div>
                <div class="flex flex-row items-center gap-5">
                    <!-- 3D Baton Icon Visual -->
                    <div class="relative shrink-0">
                        <div class="absolute inset-0 animate-pulse rounded-full bg-primary/20 blur-xl"></div>
                        <div class="relative flex h-20 w-20 items-center justify-center rounded-xl bg-gradient-to-br from-white/10 to-white/5 border border-white/20 shadow-inner"
                            data-alt="Low poly 3D render of a futuristic conducting baton">
                            <span
                                class="material-symbols-outlined text-5xl text-white drop-shadow-[0_0_10px_rgba(255,255,255,0.8)] rotate-45 transform">magic_button</span>
                        </div>
                    </div>
                    <!-- Text -->
                    <div class="flex flex-col">
                        <h1 class="text-metallic text-2xl font-bold leading-tight tracking-tight">
                            揮動指揮棒<br />擊中節奏點
                        </h1>
                        <p class="mt-2 text-sm text-gray-300 font-body">
                            跟隨音樂律動，在最佳時機揮動您的控制器。
                        </p>
                    </div>
                </div>
            </div>
            <!-- Direction Mapping (Neon Circles) -->
            <div class="relative flex flex-col items-center justify-center py-4">
                <!-- Connecting Lines Decoration -->
                <div class="absolute inset-0 flex justify-center items-center pointer-events-none opacity-30">
                    <svg fill="none" height="200" viewbox="0 0 300 200" width="300" xmlns="http://www.w3.org/2000/svg">
                        <path d="M150 40 L150 100 L90 140" stroke="#25c0f4" stroke-width="1"></path>
                        <path d="M150 100 L210 140" stroke="#25c0f4" stroke-width="1"></path>
                        <circle cx="150" cy="100" fill="#25c0f4" r="3"></circle>
                    </svg>
                </div>
                <!-- Top: Instrument A -->
                <div class="mb-6 flex flex-col items-center gap-2">
                    <div
                        class="flex h-16 w-16 items-center justify-center rounded-full border-2 border-primary bg-background-dark shadow-neon">
                        <span class="material-symbols-outlined text-3xl text-primary">arrow_upward</span>
                    </div>
                    <div class="text-center">
                        <span class="block text-xs font-bold tracking-widest text-gray-400">上方</span>
                        <span class="text-lg font-bold text-white shadow-black drop-shadow-md">樂器 A</span>
                    </div>
                </div>
                <!-- Bottom Row: B & C -->
                <div class="flex w-full items-start justify-between px-8">
                    <!-- Left: Instrument B -->
                    <div class="flex flex-col items-center gap-2">
                        <div
                            class="flex h-16 w-16 items-center justify-center rounded-full border-2 border-purple-400 bg-background-dark shadow-[0_0_15px_rgba(192,132,252,0.6)]">
                            <span class="material-symbols-outlined text-3xl text-purple-400">arrow_back</span>
                        </div>
                        <div class="text-center">
                            <span class="block text-xs font-bold tracking-widest text-gray-400">左方</span>
                            <span class="text-lg font-bold text-white">樂器 B</span>
                        </div>
                    </div>
                    <!-- Right: Instrument C -->
                    <div class="flex flex-col items-center gap-2">
                        <div
                            class="flex h-16 w-16 items-center justify-center rounded-full border-2 border-pink-400 bg-background-dark shadow-[0_0_15px_rgba(244,114,182,0.6)]">
                            <span class="material-symbols-outlined text-3xl text-pink-400">arrow_forward</span>
                        </div>
                        <div class="text-center">
                            <span class="block text-xs font-bold tracking-widest text-gray-400">右方</span>
                            <span class="text-lg font-bold text-white">樂器 C</span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Cat Musician Card -->
            <div class="mt-auto">
                <div
                    class="group relative overflow-hidden rounded-xl border border-white/10 bg-[#1b2427]/80 backdrop-blur-md transition-all hover:bg-[#1b2427]">
                    <div class="flex items-center gap-4 p-4">
                        <!-- Image -->
                        <div
                            class="h-16 w-16 shrink-0 overflow-hidden rounded-lg bg-indigo-900 border border-white/20 shadow-inner">
                            <div class="h-full w-full bg-cover bg-center"
                                data-alt="Low poly 3D blue and white cat wearing headphones playing a synthesizer"
                                style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDAuW8D2ELtkHBHbJjQumkF7w4xDZe_Pu1M3Fcr_N6AfviEzfGGqpp5G4F4KkcY7C6YPxWCxe6eJQQfYohkhHMYj1CpbeLSRATIPKmxUdZClAxPaNqprVLK_W1ulnoFiCdyJ-Ven6AfrV07BdOcz3k1GqKA3S_8OVQ-lvTjdawJALMASHDQ5RveP54nwGBTn8LlKUP2MhdaACf5Z5g1mNE-NthIJEpM7IHNOS2-4AOBHC_oeLxFkT6LRipwssJvgPbT12bUsUgZsBf8');">
                            </div>
                        </div>
                        <!-- Content -->
                        <div class="flex-1">
                            <div class="flex items-center justify-between">
                                <p class="text-sm font-bold uppercase tracking-widest text-primary">Rhythm Partner</p>
                                <span
                                    class="material-symbols-outlined text-lg text-primary animate-bounce">music_note</span>
                            </div>
                            <h3 class="text-lg font-bold text-white">貓咪樂手</h3>
                            <div class="mt-1 flex items-center gap-2">
                                <div class="flex gap-0.5 h-3 items-end">
                                    <div class="w-1 bg-primary h-2 animate-[pulse_1s_ease-in-out_infinite]"></div>
                                    <div class="w-1 bg-primary h-3 animate-[pulse_1.2s_ease-in-out_infinite]"></div>
                                    <div class="w-1 bg-primary h-1 animate-[pulse_0.8s_ease-in-out_infinite]"></div>
                                </div>
                                <p class="text-xs text-gray-400">正在等待指令...</p>
                            </div>
                        </div>
                    </div>
                    <!-- Progress Bar Decoration -->
                    <div class="absolute bottom-0 left-0 h-0.5 w-full bg-gray-700">
                        <div class="h-full w-2/3 bg-gradient-to-r from-primary to-purple-500 shadow-neon-sm"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bottom spacing -->
        <div class="h-6"></div>
    </div>
</body>

</html>
